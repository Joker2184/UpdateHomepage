name: Check Issue List
on:
  schedule:
    - cron: '0/1 * * * *'  # 每分钟运行一次
  workflow_dispatch: # 也可以手动触发

jobs:
  check-pcl:
    runs-on: ubuntu-latest
    steps:
      - name: 签出储存库
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 这里传递 GITHUB_TOKEN 用于身份验证

      - name: 运行更新脚本
        id: run_script
        run: sh Actions/CheckIssueList.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 确保在脚本中也可以使用 token
