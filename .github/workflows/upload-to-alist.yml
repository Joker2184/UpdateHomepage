name: Deploy to Alist

on:
  push:
    branches:
      - main  # 监听 main 分支的更新
    paths:
      - '**/*'  # 监听所有文件变化（包括文件夹）

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # 检出代码仓库

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # 设置 Python 版本

    - name: Install required libraries
      run: |
        pip install requests

    - name: Login to Alist and Upload Files
      run: |
        python deploy_to_alist.py
      env:
        ALIST_URL: "http://pclhomeplazaoss.lingyunawa.top:26994"
        ALIST_USERNAME: ${{ secrets.ALIST_USERNAME }}  # 从 GitHub Secrets 获取用户名
        ALIST_PASSWORD: ${{ secrets.ALIST_PASSWORD }}  # 从 GitHub Secrets 获取密码
        TARGET_PATH: "Homepages/Joker2184/"  # Alist 目标文件夹路径，可以修改为你需要的路径
